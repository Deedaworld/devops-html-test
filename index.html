<html>
  <head>
    <title>Example Page</title>
    <style>
      /* CSS for the title */
      h1 {
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        color: #00008B;
      }
      /* CSS for the main text */
      p {
        font-size: 18px;
        line-height: 1.5;
        text-align: justify;
        color: #000000;
      }
      /* CSS for the link button */
      .button {
        display: inline-block;
        padding: 15px 25px;
        font-size: 24px;
        text-align: center;
        text-decoration: none;
        background-color: #4CAF50;
        color: #ffffff;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my website!</h1>
    <p>This is the main text of the page. It can include information about the website or its purpose.</p>
    <a href="#" class="button">Learn More</a>
  </body>
</html>
